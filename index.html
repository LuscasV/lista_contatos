<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css.css" />
</head>
<body>
    <div class=".container">
        <header>
            <h1>Lista de contatos</h1>
        </header>
        <hr>
        <form id="form-cadastro">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required placeholder="digite seu nome">
            <label for="numero">Número do telefone</label>
            <input type="number" id="numero" required placeholder="digite seu número" > 
            <button type="submit" id="button" >Cadastrar</button>
        </form>
    </div>
    <div clas="table-container">
        <table id="tabela-contatos" border="1">
            <caption>Contatos</caption>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./js.js"></script>
</body>
</html>
